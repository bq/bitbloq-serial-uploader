<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Serial Sketch Uploader for bitbloq">
        <meta name="author" content="bq - bitbloq team developer">
        <meta name="keywords" content="bq, bitbloq, zum, arduino, freaduino, serial, uploader, robotics">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title data-i18n="chromeapp-title"></title>
        <!-- build:css css/style.min.css -->
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/components.css">
        <link rel="stylesheet" type="text/css" href="css/icons.css">
        <!-- endbuild -->
    </head>
    <body>
        <div class="window window--app">
            <!-- Title Bar -->
            <header class="window__title-bar title-bar">
                <h1 data-i18n="chromeapp_title" class="title-bar__title"></h1>
            </header>
            <!-- Main content -->
            <content class="window__viewport">
            <div class="brandband"></div>
            <div class="chromeapp__info">
                <h2 data-i18n="chromeapp_info_title" class="chromeapp__info__title"></h2>
            </div>
            </content>
        </div>
        <!-- build:js js/main.min.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="js/init.js"></script>
        <script src="js/lib/sizeof.js"></script>
        <script src="js/serial.js"></script>
        <script src="js/program.js"></script>
        <script src="js/messages.js"></script>
        <script src="js/lib/i18n.js"></script>
        <!-- endbuild -->
    </body>
</html>
